<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ticket to Ride - Login</title>
    <script src="scripts/login.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/login.css" />
  </head>

  <body class="bg-theme text-white">
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="col-12 col-md-8 col-lg-6 col-xl-4">
        <h1 class="display-4 text-center">Ticket to Ride</h1>

        <form class="p-4 rounded shadow">
          <!-- Username -->
          <div class="input-group mb-3 bg-gold border-brown rounded">
            <span class="input-group-text bg-transparent border-0">
              <i class="fas fa-user form-icon"></i>
            </span>
            <input
              type="text"
              class="form-control bg-transparent border-0 text-brown fs-5"
              placeholder="Enter Player Name"
              name="username"
              required
              autofocus
            />
          </div>

          <!-- Login button -->
          <button type="submit" class="btn btn-gold w-100 fw-bold fs-5">
            LOGIN
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
