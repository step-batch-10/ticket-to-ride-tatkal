<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket To Ride</title>
    <script src="scripts/index.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    >

    <link rel="stylesheet" href="./styles/login.css" />
  </head>

  <body
    class="bg-dark-brown text-center py-5 full-height d-flex flex-column justify-content-center align-items-center"
  >
    <!-- Top Right Buttons -->
    <section class="position-fixed top-0 end-0 d-flex flex-column p-3 gap-2">
      <button
        class="btn btn-gold"
        data-bs-toggle="modal"
        data-bs-target="#settingsModal"
      >
        <i class="fas fa-gear">settings</i>
      </button>
      <button
        class="btn btn-gold"
        data-bs-toggle="modal"
        data-bs-target="#handBookModal"
      >
        <i class="fas fa-question"></i>
      </button>
    </section>

    <!-- Heading -->
    <h1 class="mb-5 text-gold">Welcome to Ticket To Ride!</h1>

    <!-- Buttons -->
    <div class="container">
      <div class="row justify-content-center g-3">
        <div class="col-md-3">
          <button
            class="btn btn-gold w-100 py-2"
            data-bs-toggle="modal"
            data-bs-target="#hostGameModal"
            id="play-game-index"
          >
            <i class="fas fa-gamepad me-2"></i>Play Game
          </button>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div
      class="modal fade"
      id="settingsModal"
      tabindex="-1"
      aria-labelledby="settingsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark-brown border-gold text-white p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 id="settingsModalLabel" class="text-gold">Settings</h2>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
            </button>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-gold fw-bold">Sound</span>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="mySwitch"
                name="sound"
                value="yes"
                checked
              />
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <span class="text-gold fw-bold">Music</span>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="mySwitch"
                name="music"
                value="yes"
                checked
              />
            </div>
          </div>

          <button class="btn btn-gold w-100 fw-bold fs-5" id="logoutButton">
            Logout
          </button>
        </div>
      </div>
    </div>

    <!-- hand book -->
    <div
      class="modal fade"
      id="handBookModal"
      tabindex="-1"
      aria-labelledby="handBookModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark-brown border-gold text-white p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 id="handBookModalLabel" class="text-gold fs-1">Handbook</h2>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
            </button>
          </div>

          <div class="text-gold fs-4">
            <p>
              Welcome to the Game Handbook! <a
                href="https://ncdn0.daysofwonder.com/tickettoride/fr/img/tt_rules_2015_en.pdf"
                target="_blank"
                class="text-shadow fw-bold"
              >Here</a>
              you will find all the information you need to play the game.
            </p>
            <div class="cp-issue fs-5">
              (All rights to the Ticket to Ride Handbook belong to its original
              publisher. This link is provided for informational purposes only.)
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
