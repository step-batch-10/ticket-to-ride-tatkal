<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Board</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/score_board.css" />
    <script src="/scripts/score_board.js" type="module"></script>
  </head>
  <body>
    <h1 class="heading">Score Board</h1>
    <div class="score-board">
      <h2 class="winner heading text-center"></h2>
      <table class="table-dis cursor-pointer">
        <thead>
          <tr>
            <th>Player</th>
            <th>Destination</th>
            <th>Route</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <div class="btn-container">
      <a href="/game/exit"><button type="button">Exit</button></a>
    </div>

    <template id="score-card-template">
      <tr>
        <td class="player-name"></td>
        <td class="destination-score"></td>
        <td class="routes-score"></td>
        <td class="total-score"></td>
      </tr>
    </template>

    <template id="ticket-template">
      <h3 class="heading text-light"></h3>
      <table class="table-dis table-striped table-success">
        <thead>
          <tr>
            <th>From</th>
            <th>To</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="ticket-body"></tbody>
      </table>
    </template>

    <!-- offcanvas -->
    <template id="offcanvas-template">
      <div class="offcanvas offcanvas-top bg-secondary">
        <div class="offcanvas-header">
          <h1 class="offcanvas-title text-light"></h1>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
          >
            X
          </button>
        </div>
        <div class="offcanvas-body">
          <div class="completed-tickets"></div>

          <div class="incompleted-tickets"></div>

          <div class="route-score">
            <h3 class="heading text-light">Claimed Routes</h3>
            <table class="table-dis table-striped table-success">
              <thead>
                <tr>
                  <th>Track Length</th>
                  <th>Points/Route</th>
                  <th>No.of Route</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody id="route-score-body"></tbody>
            </table>
          </div>

          <div
            class="longest-path container d-flex justify-content-between align-items-center"
          >
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
