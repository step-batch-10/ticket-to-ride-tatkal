<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ticket-to-ride</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <!-- change route -->
    <link rel="stylesheet" href="/styles/game.css" />
    <script src="/scripts/game.js"></script>
  </head>

  <body>
    <div class="row h-100">
      <div class="col-2 h-100 shadow" id="players-container"></div>
      <div class="col-8 h-100 shadow">
        <section id="mapContainer" class="h-75 overflow-scroll"></section>
        <section id="player-resources" class="h-25 overflow-scroll shadow">
          <div id="other-resources">
            <div id="player-ticket-cards"></div>
            <div id="cars"></div>
          </div>
          <div id="player-hand"></div>
        </section>
      </div>
      <div class="col-2 h-100 shadow position-relative">
        <div
          class="h-75 d-flex flex-row flex-wrap gap-1"
          id="face-up-container"
        >
        </div>
        <div
          class="h-75 d-flex flex-column gap-1 ticket-display position-absolute top-0 start-100 bg-white w-100"
        >
        </div>
        <div class="h-25 d-flex flex-column gap-1">
          <button id="destination-tickets">Destination Cards</button>
          <div id="blind-cards">Deck of Train Cards</div>
        </div>
      </div>

      <!-- <div class="ticket-display alert alert-success"></div> -->

      <!-- template for destination tickets -->

      <template id="ticket-selector-template">
        <div id="ticket-selection">
          <div id="ticket-container"></div>
          <button id="choose-tickets">Choose</button>
        </div>
      </template>

      <template id="ticket-template">
        <div class="ticket" tabindex="0">
          <p class="from-station"></p>
          <p class="points"></p>
          <p class="to-station"></p>
        </div>
      </template>
    </div>

    <template id="player-card">
      <div class="player-card">
        <h2 class="player-name"></h2>
        <div class="details">
          <div class="cars"></div>
          <div class="train-car-cards cards"></div>
          <div class="destination-cards cards"></div>
        </div>
      </div>
    </template>
  </body>
</html>
