<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ticket-to-ride</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <!-- change route -->
    <link rel="stylesheet" href="/styles/game.css" />
    <script src="/scripts/game.js" type="module"></script>
  </head>

  <body>
    <div class="row h-100">
      <div class="col-2 h-100 panel position-relative">
        <div id="players-container"></div>
        <div id="logs"></div>
      </div>
      <div class="col-8 p-0 h-100">
        <!-- tost -->
        <div
          id="liveToast"
          class="toast align-items-center text-white border-0 position-absolute top-0 start-50 translate-middle-x p-3"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body">
              This message will disappear in 3 seconds.
            </div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            >
            </button>
          </div>
        </div>
        <section id="mapContainer" class="h-75 overflow-auto"></section>
        <section id="player-resources" class="h-25 overflow-auto panel">
          <div id="other-resources">
            <div id="player-ticket-cards"></div>
            <div id="cars"></div>
          </div>
          <div id="player-hand"></div>
        </section>
      </div>
      <div class="col-2 h-100 position-relative panel right-panel">
        <div
          class="h-75 d-flex flex-row flex-wrap gap-3 justify-content-center align-items-center"
          id="face-up-container"
        >
        </div>
        <div
          class="h-75 d-flex flex-column gap-1 ticket-display position-absolute top-0 start-100 panel w-100 action"
        >
        </div>
        <div class="h-25 d-flex flex-column gap-1">
          <div id="blind-cards" class="action action-btn flex-1 deck">
            Deck of Train Cards
          </div>
          <div id="destination-tickets" class="action action-btn flex-1 deck">
            Destination Cards
          </div>
        </div>
      </div>

      <template id="ticket-selector-template">
        <div id="ticket-container"></div>
      </template>

      <template id="ticket-template">
        <div class="ticket" tabindex="0">
          <p class="from-station"></p>
          <p class="points"></p>
          <p class="to-station"></p>
        </div>
      </template>
    </div>

    <template id="player-card">
      <div class="player-card">
        <h2 class="player-name"></h2>
        <div class="player-badge"></div>
        <div class="details">
          <div class="cars"></div>
          <div class="train-car-cards cards"></div>
          <div class="destination-cards cards"></div>
        </div>
      </div>
    </template>
  </body>
</html>
