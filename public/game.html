<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ticket-to-ride</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />

    <script src="/scripts/game.js"></script>
    <link rel="stylesheet" href="/styles/game.css">

    <link rel="stylesheet" href="/styles/player-card.css">
  </head>

  <body>
    <div class="row h-100">
      <div class="col-2 h-100 border border-primary" id="players-container">
        <div class="player-card">
          <h2 class="player-name">Dhanoj</h2>
          <div class="details">
            <div class="cars">cars: 45</div>
            <div class="train-car-cards cards">train-cards: 0</div>
            <div class="destination-cards cards">tickets: 0</div>
          </div>
        </div>
        <div class="player-card">
          <h2 class="player-name">Sarup</h2>
          <div class="details">
            <div class="cars">cars: 45</div>
            <div class="train-car-cards">train-cards: 0</div>
            <div class="destination-cards">tickets: 0</div>
          </div>
        </div>
        <div class="player-card">
          <h2 class="player-name">Anjali</h2>
          <div class="details">
            <div class="cars">cars: 45</div>
            <div class="train-car-cards">train-cards: 0</div>
            <div class="destination-cards">tickets: 0</div>
          </div>
        </div>
      </div>
      <div class="col-8 h-100 border border-primary">
        <section id="mapContainer" class="h-75 overflow-scroll"></section>
      </div>
      <div class="col-2 h-100 border border-primary">
        <div class="h-75 d-flex flex-column gap-1" id="face-up-container"></div>
      </div>
    </div>
    <button class="btn btn-primary" id="destination-tickets">
      Destination Cards
    </button>
  </body>
</html>
